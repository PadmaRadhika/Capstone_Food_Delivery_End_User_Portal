<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>  
</head>
<body>
    <form id = "paymentForm" #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">
    <div class="payment-form">        
        <div class="form-section">
          <h2>Personal Details</h2>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="customerName" name="customerName" required [(ngModel)]="order.customerName" #customerName="ngModel">
          </div>
          <div *ngIf="customerName.invalid && customerName.touched" class="error-message">
            Full Name is required.
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="customerEmail" name="customerEmail" required [(ngModel)]="order.customerEmail" #customerEmail="ngModel">
          </div>
          <div *ngIf="customerEmail.invalid && customerEmail.touched" class="error-message">
            Valid email is required.
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="customerPhone" name="customerPhone" required [(ngModel)]="order.customerPhone" #customerPhone="ngModel">
          </div>
          <div *ngIf="customerPhone.invalid && customerPhone.touched" class="error-message">
            Phone number is required.
          </div>
        </div>
    
        <div class="form-section">
          <h2>Credit Card Details</h2>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required  [(ngModel)]="paymentDetails.cardNumber" #cardNumber="ngModel">
          </div>
          <div *ngIf="cardNumber.invalid && cardNumber.touched" class="error-message">
            Card Number is required.
          </div>
          <div class="flex-container">
            <div class="form-group">
              <label for="expDate">Expiry Date</label>
              <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required  [(ngModel)]="paymentDetails.expiry" #expiry="ngModel">
            </div>           
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="password" id="cvv" name="cvv" required  [(ngModel)]="paymentDetails.cvv" #cvv="ngModel">
            </div>            
          </div>
          <div *ngIf="expiry.invalid && expiry.touched" class="error-message">
            Expiry Date is required.
          </div>
          <div *ngIf="cvv.invalid && cvv.touched" class="error-message">
            CVV is required.
          </div>
          <div class="form-group">
            <label for="billingAddress">Billing Address</label>
            <input type="text" id="billingAddress" name="billingAddress" required [(ngModel)]="paymentDetails.billingAddress" #billingAddress="ngModel">
          </div>
          <div *ngIf="billingAddress.invalid && billingAddress.touched" class="error-message">
            Billing Address is required.
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" required [(ngModel)]="paymentDetails.zipcode" #zipcode="ngModel">
          </div>
          <div *ngIf="zipcode.invalid && zipcode.touched" class="error-message">
            Zip Code is required.
          </div>
        </div>
        
      </div>          
      <div class="form-group">
        <button type="submit" >Submit Payment</button>
      </div>
      
      <div *ngIf="paymentSuccess" class="success-message">         
        Payment successful!            
      </div> 
    </form>     
</body>
</html>
