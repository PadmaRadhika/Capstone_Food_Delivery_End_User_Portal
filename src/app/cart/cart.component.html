<body class="container">    
    <h2>Shopping Cart</h2>
    <table mat-table  class="mat-elevation-z8" [dataSource]="items" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> {{ item.price | currency }} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'price']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'price']"></tr>
      </table>
      <button class="center-button" routerLink="/order-summary">Order Summary</button>
</body>
